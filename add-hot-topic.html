<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>滴滴法律</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]> 
		<script> src="js/html5shiv.min.js"></script> 
	<![endif]-->
</head>
<body>
	<div class="well well-sm">热门话题 / 添加话题</div>
	<form class="form-horizontal" method="post" action="" style="margin-top:10px;">
		<div class="form-group">
			<label for="part" class="col-sm-2 control-label">分类</label>
			<div class="col-sm-2">
				<select name="" id="part" class="form-control">
					<option>全部</option>
					<option></option>
					<option></option>
				</select>					
			</div>
			<div class="col-sm-2">
				<select name="" class="form-control">
					<option>全部</option>
					<option></option>
					<option></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">标题</label>
			<div class="col-sm-4">
				<input id="title" type="text" class="form-control" placeholder="请填写标题">
			</div>
		</div>
		<div class="form-group">
			<label for="author" class="col-sm-2 control-label">作者</label>
			<div class="col-sm-4">
				<input id="author" type="text" class="form-control" placeholder="请填写作者">
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label">内容</label>
			<div class="col-sm-4">
				<textarea id="content" class="form-control" placeholder="请填写文章内容" rows="4"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<input type="button" class="btn btn-success" value="添加">
			</div>
		</div>
	</form>
	
</body>
</html>
